language: go

go:
  - "1.10.x"

cache:
  directories:
  - vendor/github.com
  - vendor/golang.org
  - vendor/gopkg.in
  - vendor/k8s.io

install:
  - go get -u github.com/kardianos/govendor
  - make pre-build

script:
  - make build
  - make test
  - make src.test-coverage

after_success:
  - cp build/src/coverage.txt coverage.txt
  - bash <(curl -s https://codecov.io/bash)