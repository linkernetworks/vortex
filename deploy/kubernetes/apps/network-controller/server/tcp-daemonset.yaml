apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: network-controller-server-tcp
  namespace: vortex
spec:
  selector:
    matchLabels:
      name: network-controller-server-tcp
  template:
    metadata:
      labels:
        name: network-controller-server-tcp
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: network-controller-server-tcp
        image: sdnvortex/network-controller:latest
        securityContext:
          privileged: true
        command: ["/go/bin/server"]
        args: ["-tcp=0.0.0.0:50051"]
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
        - mountPath: /var/run/openvswitch/db.sock
          name: ovs-sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /run/docker.sock
      - name: ovs-sock
        hostPath:
          path: /run/openvswitch/db.sock
      hostNetwork: true
