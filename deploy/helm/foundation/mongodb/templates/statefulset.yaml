apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        service: mongo
        role: db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          resources:
            requests:
              cpu: 100m
          image: mongo
          command:
            - mongod
            - "--bind_ip"
            - 0.0.0.0
          ports:
            - containerPort: {{ .Values.service.ports.targetPort }}
          volumeMounts:
            - name: mongodb
              mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb
    spec:
      {{ if eq .Values.environment "develop" }}
      accessModes: [ "ReadWriteMany" ]
      storageClassName: "slow-many"
      {{ else if eq .Values.environment "local"}}
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "manual"
      {{ end }}
      resources:
        requests:
          storage: 10Gi
