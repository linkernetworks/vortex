# Instance settings
cloud_image_family: ubuntu-1604-lts
cloud_region: us-central1-c
mode: separate

# Deployment settings
bootstrap_os: ubuntu
kube_network_plugin: flannel
etcd_deployment: rkt
kubelet_deployment: rkt
download_localhost: true
download_run_once: true
deploy_netchecker: true
kubedns_min_replicas: 1
cloud_provider: gce
